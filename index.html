<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPSLS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>
        ROCK<br>
        PAPER<br>
        SCISSORS<br>
        LIZARD<br>
        SPOCK<br>
      </h1>
    </div>
    <div class="score">
      <p>SCORE</p>
      <span></span>
    </div>
  </header>

  <main>
    <div class="options">
      <div id="scissors"></div>
      <div id="spock"></div>
      <div id="paper"></div>
      <div id="lizard"></div>
      <div id="rock"></div>
    </div>
    <div class="result hidden">
      <div class="choice" id="user"></div>
      <div class="result-text">
        <div class="user-state"></div>
        <button>PLAY AGAIN</button>
      </div>
      <div class="choice" id="machine"></div>
    </div>
    <button>RULES</button>
  </main>
  <script src="/script.js"></script>
</body>
</html>
