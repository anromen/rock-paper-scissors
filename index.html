<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPSLS</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="top-game">
    <div class="game-name">
      ROCK<br>
      PAPER<br>
      SCISSOR<br>
      LIZARD<br>
      SPOCK
    </div>
    <div class="game-score">
      SCORE<br>
      <span id="score">12</span>
    </div>
  </div>

  <div class="game-board">
    <div class="line">
      <div class="game-option scissors">
        <div>
          <img src="/assets/images/icon-scissors.svg" alt="Scissors">
        </div>
      </div>
    </div>
    <div class="line middle-line">
      <div class="game-option spock">
        <div>
          <img src="/assets/images/icon-spock.svg" alt="Spock">
        </div>
      </div>
      <div class="game-option paper">
        <div>
          <img src="/assets/images/icon-paper.svg" alt="Paper">
        </div>
      </div>
    </div>
    <div class="line">
      <div class="game-option lizard">
        <div>
          <img src="/assets/images/icon-lizard.svg" alt="Lizard">
        </div>
      </div>
      <div class="game-option rock">
        <div>
          <img src="/assets/images/icon-rock.svg" alt="Rock">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
